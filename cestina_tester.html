                            { label: 'C) Jde o historii Mexika.', value: 'C' },
                            { label: 'D) Jde o n√°vod k p≈ô√≠pravƒõ j√≠dla.', value: 'D' }
                        ],
                        explanation: 'Text se zamƒõ≈ôuje na vysvƒõtlen√≠ konkr√©tn√≠ho mexic√©ho sv√°tku D√≠a de los Muertos, nikoli na celkov√Ω popis kultury.'
                    },
                    {
                        id: 10,
                        type: 'multiple-choice',
                        points: 1,
                        text: 'Ve kter√© z n√°sleduj√≠c√≠ch vƒõt je spr√°vn√© psan√≠?',
                        options: [
                            { label: 'A) V Jablonci nad Nisou se vyr√°b√≠ sklenƒõn√° bi≈æuterie.', value: 'A', correct: true },
                            { label: 'B) Bratrancovi dƒõti bƒõhaly bosy po pl√°≈æi.', value: 'B' },
                            { label: 'C) Brand√Ω≈°t√≠ zastupitel√© zvolili nov√©ho starostu.', value: 'C' },
                            { label: 'D) Rozzloben√° hospodynƒõ shodila na zem t√°cy s obƒçerstven√≠m.', value: 'D' }
                        ],
                        explanation: 'Spr√°vn√° odpovƒõƒè je A. Ostatn√≠ vƒõty obsahuj√≠ chyby: "bratranc≈Ø" (ne bratrancovi), "Brand√Ω≈°≈°t√≠" (ne Brand√Ω≈°t√≠), "t√°cky" (ne t√°cy).'
                    }
                ]
            }
        };

        // ===== APPLICATION STATE =====
        let currentTest = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let maxScore = 0;
        let userAnswers = [];
        let answered = false;

        // ===== INITIALIZATION =====
        function init() {
            renderTestList();
        }

        function renderTestList() {
            const testList = document.getElementById('testList');
            testList.innerHTML = '';
            
            for (const [testId, test] of Object.entries(testData)) {
                const totalPoints = test.questions.reduce((sum, q) => sum + q.points, 0);
                const btn = document.createElement('button');
                btn.className = 'test-btn';
                btn.innerHTML = `
                    <div>${test.name}</div>
                    <div class="test-info">${test.questions.length} ot√°zek ‚Ä¢ ${totalPoints} bod≈Ø</div>
                `;
                btn.onclick = () => startTest(testId);
                testList.appendChild(btn);
            }
        }

        function startTest(testId) {
            currentTest = testData[testId];
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            answered = false;
            maxScore = currentTest.questions.reduce((sum, q) => sum + q.points, 0);

            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('resultsScreen').classList.remove('show');

            renderQuestion();
        }

        function renderQuestion() {
            const question = currentTest.questions[currentQuestionIndex];
            answered = false;

            // Update progress
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = currentTest.questions.length;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('maxScore').textContent = maxScore;

            const progress = ((currentQuestionIndex) / currentTest.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Question
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('pointsBadge').textContent = question.points + ' bod' + (question.points > 1 ? '≈Ø' : '');

            // Context
            const contextDiv = document.getElementById('questionContext');
            if (question.context) {
                contextDiv.innerHTML = `<div class="question-context">${question.context}</div>`;
            } else {
                contextDiv.innerHTML = '';
            }

            // Clear feedback
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show', 'correct', 'incorrect');

            // Render answer options
            const answerContainer = document.getElementById('answerContainer');
            answerContainer.innerHTML = '';

            switch(question.type) {
                case 'multiple-choice':
                    renderMultipleChoice(question, answerContainer);
                    break;
                case 'true-false':
                    renderTrueFalse(question, answerContainer);
                    break;
                case 'open-answer':
                    renderOpenAnswer(question, answerContainer);
                    break;
            }

            document.getElementById('submitBtn').disabled = false;
        }

        function renderMultipleChoice(question, container) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';

            question.options.forEach((option, idx) => {
                const label = document.createElement('label');
                label.className = 'option';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'answer';
                radio.value = option.value;

                const span = document.createElement('span');
                span.textContent = option.label;

                label.appendChild(radio);
                label.appendChild(span);

                label.onclick = () => {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    label.classList.add('selected');
                };

                optionsDiv.appendChild(label);
            });

            container.appendChild(optionsDiv);
        }

        function renderTrueFalse(question, container) {
            const div = document.createElement('div');
            div.className = 'true-false-container';

            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'tf-option';
                btn.textContent = option.label;
                btn.onclick = () => {
                    document.querySelectorAll('.tf-option').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    btn.dataset.value = option.value;
                };
                div.appendChild(btn);
            });

            container.appendChild(div);
        }

        function renderOpenAnswer(question, container) {
            const div = document.createElement('div');
            div.className = 'open-answer-container';

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'open-answer-input';
            input.placeholder = 'Napi≈° odpovƒõƒè...';
            input.id = 'openAnswer';

            div.appendChild(input);
            container.appendChild(div);
        }

        function submitAnswer() {
            const question = currentTest.questions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            let isCorrect = false;
            let selectedAnswer = null;

            switch(question.type) {
                case 'multiple-choice':
                    const selected = document.querySelector('input[name="answer"]:checked');
                    if (!selected) {
                        alert('Vyber odpovƒõƒè!');
                        return;
                    }
                    selectedAnswer = selected.value;
                    isCorrect = question.options.find(opt => opt.value === selectedAnswer)?.correct;
                    break;

                case 'true-false':
                    const tfSelected = document.querySelector('.tf-option.selected');
                    if (!tfSelected) {
                        alert('Vyber odpovƒõƒè!');
                        return;
                    }
                    selectedAnswer = tfSelected.dataset.value;
                    isCorrect = question.options.find(opt => opt.value === selectedAnswer)?.correct;
                    break;

                case 'open-answer':
                    const input = document.getElementById('openAnswer');
                    if (!input.value.trim()) {
                        alert('Napi≈° odpovƒõƒè!');
                        return;
                    }
                    selectedAnswer = input.value.trim().toLowerCase();
                    const answers = question.acceptableAnswers.map(a => a.toLowerCase());
                    isCorrect = answers.some(a => a.includes(selectedAnswer) || selectedAnswer.includes(a));
                    break;
            }

            // Update score
            if (isCorrect) {
                score += question.points;
            }
            userAnswers.push({ questionId: question.id, answer: selectedAnswer, correct: isCorrect });

            // Show feedback
            feedback.classList.add('show');
            feedback.classList.add(isCorrect ? 'correct' : 'incorrect');

            let html = `<div class="feedback-title">${isCorrect ? '‚úì Spr√°vnƒõ!' : '‚úó Chybnƒõ!'}</div>`;
            html += `<div class="feedback-content">`;
            if (!isCorrect && question.type !== 'open-answer') {
                const correctOpt = question.options.find(opt => opt.correct);
                html += `<div class="correct-answer"><strong>Spr√°vn√° odpovƒõƒè:</strong> ${correctOpt.label}</div>`;
            }
            if (question.explanation) {
                html += `<div class="explanation"><strong>Vysvƒõtlen√≠:</strong> ${question.explanation}</div>`;
            }
            html += `</div>`;

            feedback.innerHTML = html;

            answered = true;
            document.getElementById('submitBtn').textContent = currentQuestionIndex === currentTest.questions.length - 1 ? 'Skonƒçit' : 'Dal≈°√≠ ot√°zka';
            document.getElementById('submitBtn').onclick = nextQuestion;
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex >= currentTest.questions.length) {
                showResults();
            } else {
                renderQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('show');

            const correct = userAnswers.filter(a => a.correct).length;
            const incorrect = userAnswers.filter(a => !a.correct).length;
            const percentage = Math.round((score / maxScore) * 100);

            document.getElementById('finalScore').textContent = score + ' / ' + maxScore;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = incorrect;
            document.getElementById('successRate').textContent = percentage + '%';

            let message = '';
            if (percentage >= 90) message = 'V√Ωbornƒõ! üåü M√°≈° to opravdu zvl√°dnut√©!';
            else if (percentage >= 75) message = 'Dobr√©! üëç Chce≈° si zkusit znovu?';
            else if (percentage >= 50) message = 'Slu≈°nƒõ! üìö Chce≈° se nƒõƒçeho nauƒçit?';
            else message = 'Pokus se znovu! üí™ Urƒçitƒõ to p≈Øjde l√©pe!';

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.remove('show');
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('introScreen').style.display = 'block';
            renderTestList();
        }

        function goBack() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('introScreen').style.display = 'block';
        }

        // Start
        init();
    </script>
</body>
